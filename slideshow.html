<!DOCTYPE html>
<html lang="DE">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for the love of books</title>
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/fonts.css" />
    <link rel="stylesheet" href="./assets/styles/icons.css" />
    <link rel="stylesheet" href="./assets/styles/variables.css" />
    <link rel="stylesheet" href="./assets/styles/base.css" />
    <link rel="stylesheet" href="./assets/styles/components.css" />
    <link rel="stylesheet" href="./assets/styles/slideshow.css" />
    <script src="./assets/scripts/slide.js"></script>
  </head>

  <body>
    <div class="notice">
      <p>Ab einem Warenkorbwert von 30 Euro liefern wir dir deine Bücher versandkostenfrei.</p>
    </div>
    <header class="main-header">
      <div class="header-left">
        <p>ALLE BÜCHER</p>
        <p>BUCHTHEMEN</p>
        <p>VERLAGE</p>
        <p>BOOKAZINE</p>
      </div>
      <img src="_data/assets/images/logo.png" alt="logo" width="200" />
      <div class="header-right">
        <div>
          <p>WARENKORB</p>
          <p>KUNDENKONTO</p>
          <p>SUCHE</p>
        </div>
        <img src="_data/assets/images/menu-icon.png" alt="menu" width="25" />
      </div>
    </header>
    <main>
      <section class="slideshow-section">
        <img src="./_data/assets/images/arrow-back.png" alt="arrow-back" class="slideshow-icon prev" onclick="changeSlide(-1)">
    
        <div class="slide-container">
            <img src="./images/slide-1.png" alt="slide-1" class="slide active">
            <img src="./images/slide-2.png" alt="slide-2" class="slide">
            <img src="./images/slide-3.png" alt="slide-3" class="slide">
            <img src="./images/slide-4.png" alt="slide-4" class="slide">
            <img src="./images/slide-5.png" alt="slide-5" class="slide">
        </div>
    
        <img src="./_data/assets/images/arrow-forward.png" alt="arrow-forward" class="slideshow-icon next" onclick="changeSlide(1)">
    </section>
    
    </main>
    <footer class="main-footer">
        <div class="footer-left">
            <p>IMPRESSUM</p>
            <p>DATENSCHUTZ</p>
            <p>AGB</p>
            <p>ÜBER UNS</p>
            <p>KONTAKT</p>
        </div>
        <div class="footer-right">
            <p>NEWSLETTER</p>
            <p>FACEBOOK</p>
            <p>INSTAGRAM</p>
            <p>YOUTUBE</p>
            <p>LINKEDIN</p>
        </div>
    </footer>
  </body>
</html>
